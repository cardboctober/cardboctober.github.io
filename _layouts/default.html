<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ site.title }}</title>

  <meta name="description" content="{{ site.description }}"/>
  <!-- opengraph -->
  <meta property="og:title" content="{{ site.title }}"/>
  <meta property="og:type" content="article"/>
  <meta property="og:url" content="https://cardboctober.xyz"/>
  <meta property="og:image" content="https://cardboctober.xyz/css/share-image.png"/>
  <!-- twitter -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@omgmog" />
  <meta name="twitter:title" content="{{ site.title }}" />
  <meta name="twitter:description" content="{{ site.description }}" />
  <meta name="twitter:image" content="https://cardboctober.xyz/assets/share-image.png" />

  <!-- everything else -->
  <link rel="canonical" href="https://cardboctober.xyz" />
  <link rel="stylesheet" href="assets/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Megrim|Roboto+Condensed">
</head>
<body>
  {{ content }}
  <script src="assets/jquery-1.x-git.min.js"></script>
  <script src="assets/jquery.unveil.js"></script>
  <script>
    $(document).ready(function() {
      $("[data-src]").unveil();
    });
  </script>
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-84854691-1', 'auto');
  ga('send', 'pageview');

</script>
</body>
</html>
